<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Electrolize&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles/index.css" type="text/css">
  <link rel="stylesheet" href="./src/styles/animation.css">
  <link rel="stylesheet" href="./src/styles/top_list.css">

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/topojson.v1.min.js"></script>

  <script src="./src/script/globe.js" type="text/javascript"></script>
  <script src="./src/script/rhino_locations.js"></script>
  <script src="./src/script/sea_turtle_locations.js"></script>
  <script src="./src/script/dolphin_locations.js"></script>
  <script src="./src/script/giant_panda_locations.js"></script>
  <script src="./src/script/polarbear_locations.js"></script>
  <script src="./src/script/elephant_locations.js"></script>
  
  <title>Endangered Wild Species</title>
</head>

<body>
  <header>
    <h1>ENDANGERED WILD SPECIES</h1>
  </header>

  <section class="container">
    <div class="chart-container">
      <div class="checklist-container">
        <div class="checklist-box">
          <div class="checkbox-container">
            <input class="regular-checkbox" type="checkbox" name="elephant" id="elephant">
            <p class="species" data-species="elephant">ELEPHANT</p>
          </div>
          <div class="checkbox-container">
            <input class="regular-checkbox" type="checkbox" name="polar-bear" id="polar-bear">
            <p class="species" data-species="polarBear">POLAR BEAR</p>
          </div>
          <div class="checkbox-container">
            <input class="regular-checkbox" type="checkbox" name="giant-panda" id="giant-panda">
            <p class="species" data-species="giantPanda">GIANT PANDA</p>
          </div>
          <div class="checkbox-container">
            <input class="regular-checkbox" type="checkbox" name="sea-turtle" id="sea-turtle">
            <p class="species" data-species="seaTurtle">SEA TURTLE</p>
          </div>
          <div class="checkbox-container">
            <input class="regular-checkbox" type="checkbox" name="rhino" id="rhino">
            <p class="species" data-species="rhino">RHINO</p>
          </div>
          <div class="checkbox-container">
            <input class="regular-checkbox" type="checkbox" name="dolphin" id="dolphin">
            <p class="species" data-species="dolphin">DOLPHIN</p>
          </div>
        </div>
      </div>
      <div id="top-3"></div>
      <img class="wall" src="./assets/images/smashed_wall.png" alt="wall">
    </div>
    <div class="globe-container">
      <div id="globe"></div>
    </div>
  </section>
  <script src="./src/index.js" type="text/javascript"></script>
  <script src="./src/script/handle_threat_list.js" type="text/javascript"></script>
</body>
</html>
