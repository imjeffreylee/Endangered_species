  <meta charset="UTF-8">

<body>
  <header>
    <h1>ENDANGERED WILD SPECIES</h1>
  </header>

  <section class="container">
    <div class="chart-container">
      <div class="checklist-container">
        <ul class="wild-list">
          <li><input type="checkbox" name="elephant" id="elephant">ELEPHANT</li>
          <li><input type="checkbox" name="polar-bear" id="polar-bear">POLAR BEAR</li>
          <li><input type="checkbox" name="giant-panda" id="giant-panda">GIANT PANDA</li>
          <li><input type="checkbox" name="sea-turtle" id="sea-turtle">SEA TURTLE</li>
          <li><input type="checkbox" name="rhino" id="rhino">RHINO</li>
          <li><input type="checkbox" name="dolphin" id="dolphin">DOLPHIN</li>
        </ul>
      </div>
      <div class="top-3-endangered-container"></div>
    </div>
    <div class="globe-container">
      <div id="globe"></div>
    </div>
  </section>
  <script src="./src/index.js" type="text/javascript"></script>
